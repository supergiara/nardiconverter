<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 20px 20px 25px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 220px;
      display: block;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 1.6em;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      height: 42px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .switch-btn {
      background: #e0e0e0;
      color: #000;
    }
    .switch-btn:hover {
      background: #d0d0d0;
    }
    #resetBtn {
      background: #111;
      color: #fff;
    }
    #resetBtn:hover {
      background: #333;
    }
    label {
      font-weight: bold;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="top-bar">
      <img src="logo.png" class="logo" alt="Nardi Logo" />
    </div>

    <h2>Unit Converter</h2>

    <label id="labelConversion">Choose conversion:</label>
    <select id="conversionSelect">
      <option value="bar-psi">bar ↔ psi</option>
      <option value="lmin-cfm">L/min ↔ cfm</option>
      <option value="celsius-fahrenheit">°C ↔ °F</option>
      <option value="kg-lb">kg ↔ lb</option>
      <option value="g-oz">g ↔ oz</option>
      <option value="cm-in">cm ↔ in</option>
      <option value="m-ft">m ↔ ft</option>
    </select>

    <label id="labelInput">Value to convert (<span id="unitA">unit</span>):</label>
    <input id="inputA" placeholder="Enter value" />

    <button id="swapBtn" class="switch-btn">Switch</button>

    <label id="labelOutput">Result (<span id="unitB">unit</span>):</label>
    <input id="inputB" disabled />

    <button id="resetBtn">Reset</button>
  </div>

<script>
const conversions = {
  "bar-psi": { a:"bar", b:"psi", f:x=>x*14.5037738 },
  "lmin-cfm": { a:"L/min", b:"cfm", f:x=>x*0.0353146667 },
  "celsius-fahrenheit": { a:"°C", b:"°F", f:x=>x*9/5+32, reverse:x=>(x-32)*5/9 },
  "kg-lb": { a:"kg", b:"lb", f:x=>x*2.20462262185 },
  "g-oz": { a:"g", b:"oz", f:x=>x*0.03527396195 },
  "cm-in": { a:"cm", b:"in", f:x=>x*0.3937007874 },
  "m-ft": { a:"m", b:"ft", f:x=>x*3.280839895 }
};

let reverse = false;

const sel = document.getElementById("conversionSelect");
const inA = document.getElementById("inputA");
const inB = document.getElementById("inputB");
const unitA = document.getElementById("unitA");
const unitB = document.getElementById("unitB");
const swapBtn = document.getElementById("swapBtn");

function updateUnits() {
  const c = conversions[sel.value];
  unitA.textContent = reverse ? c.b : c.a;
  unitB.textContent = reverse ? c.a : c.b;
  convert();
}

function convert() {
  const c = conversions[sel.value];
  const val = parseFloat(inA.value.replace(",","."));
  if (isNaN(val)) { inB.value=""; return; }

  let result;
  if (reverse) {
    if (c.reverse) {
      result = c.reverse(val); // °C ↔ °F
    } else {
      result = val / c.f(1);
    }
  } else {
    result = c.f(val);
  }
  inB.value = result;
}
