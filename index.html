<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 250px;
      display: block;
      margin: 0 auto;
    }
    select, input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      height: 48px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #111;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
    }
    .switch-btn {
      background: #e0e0e0;
      color: #000;
      margin-top: 0;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="top-bar">
      <img src="logo.png" class="logo" alt="Nardi Logo" />
    </div>

    <h2 style="text-align:center; margin-bottom:20px">Unit Converter</h2>

    <label id="labelConversion">Choose conversion:</label>
    <select id="conversionSelect">
      <option value="bar-psi">bar ↔ psi</option>
      <option value="lmin-cfm">L/min ↔ cfm</option>
      <option value="celsius-fahrenheit">°C ↔ °F</option>
      <option value="kg-lb">kg ↔ lb</option>
      <option value="g-oz">g ↔ oz</option>
      <option value="cm-in">cm ↔ in</option>
      <option value="m-ft">m ↔ ft</option>
    </select>

    <label id="labelInput">Value to convert (<span id="unitA">unit</span>):</label>
    <input id="inputA" placeholder="Enter value" />

    <button id="swapBtn" class="switch-btn">
      Switch
    </button>

    <label id="labelOutput">Result (<span id="unitB">unit</span>):</label>
    <input id="inputB" disabled />

    <button id="resetBtn">Reset</button>
  </div>

<script>
const conversions = {
  "bar-psi": { a:"bar", b:"psi", f:x=>x*14.5037738 },
  "lmin-cfm": { a:"L/min", b:"cfm", f:x=>x*0.0353146667 },
  "celsius-fahrenheit": { a:"°C", b:"°F", f:x=>x*9/5+32 },
  "kg-lb": { a:"kg", b:"lb", f:x=>x*2.20462262185 },
  "g-oz": { a:"g", b:"oz", f:x=>x*0.03527396 },
  "cm-in": { a:"cm", b:"in", f:x=>x*0.3937007874 },
  "m-ft": { a:"m", b:"ft", f:x=>x*3.280839895 }
};

let reverse = false;

const sel = document.getElementById("conversionSelect");
const inA = document.getElementById("inputA");
const inB = document.getElementById("inputB");
const unitA = document.getElementById("unitA");
const unitB = document.getElementById("unitB");
const swapBtn = document.getElementById("swapBtn");

function updateUnits() {
  const c = conversions[sel.value];
  unitA.textContent = reverse ? c.b : c.a;
  unitB.textContent = reverse ? c.a : c.b;
  convert();
}

function convert() {
  const c = conversions[sel.value];
  const val = parseFloat(inA.value.replace(",","."));
  if (isNaN(val)) { inB.value=""; return; }
  const result = reverse ? (val - (c.f(0) - 32)) *5/9 : c.f(val);
  inB.value = result;
}

sel.onchange = updateUnits;
inA.oninput = convert;
swapBtn.onclick = ()=>{ reverse = !reverse; updateUnits(); };
document.getElementById("resetBtn").onclick = ()=>{ inA.value=""; inB.value=""; };

updateUnits();
</script>

</body>
</html>
